<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendář</title>
    <link rel="stylesheet" href="new.css">
    <link id="favicon" rel="icon" href=favicon.png type="image/x-icon"/>

</head>

<body class="light">

<div class="calendar">
    <div class="calendar-header">


        <div class="month-picker">
        <span class="month-change" id="prev-month">
              <pre><</pre>
            </span>
            <span id="month-picker">Leden</span>
            <span class="month-change" id="next-month">
                    <pre>></pre>
                </span>

        </div>

        <div class="month-list"></div>

        <div class="year-picker">
                <span class="year-change" id="prev-year">
                    <pre><</pre>
                </span>
            <span id="year">2022</span>
            <span class="year-change" id="next-year">
                    <pre>></pre>
                </span>
        </div>
    </div>
    <div class="calendar-body">
        <div class="calendar-week-day">
            <div>Ne</div>
            <div>Po</div>
            <div>Út</div>
            <div>St</div>
            <div>Čt</div>
            <div>Pá</div>
            <div>So</div>
        </div>
        <div class="calendar-days"></div>
    </div>
</div>

<div class="toggle">
    <div class="dark-mode-switch">
        <div class="dark-mode-switch-ident">
            <img id="sun" src="sun.png" alt="sun">
            <img id="moon" src="moon.png" alt="moon">
        </div>
    </div>
</div>

<div id="newEventModal">
    <h2>Nová událost</h2>

    <input id="eventTitleInput" placeholder="Přidejte událost"/>

    <button id="saveButton">Uložit</button>
    <button id="cancelButton">Zpět</button>
</div>

<div id="deleteEventModal">
    <h2>Událost</h2>

    <p id="eventText"></p>

    <button id="deleteButton">Smazat</button>
    <button id="closeButton">Zpět</button>
</div>

<div id="modalBackDrop"></div>

<script src="main.js"></script>
</body>

</html>
